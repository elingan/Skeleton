<body>

<!-- forms -->
<div class="panel container-fluid py-10">
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Sign Up</h2>
                    <div>
                        <label>Your email</label>
                        <input class="full-width" type="email" placeholder="Enter email">
                    </div>
                    <div>
                        <label>Password</label>
                        <input class="full-width" type="password" placeholder="Enter password">
                    </div>
                    <label>How did you hear about us?</label>
                    <ul class="radio list-style-none mb-3">
                        <li><label><input type="radio" name="radio"><span></span>In another dimension</label></li>
                        <li><label><input type="radio" name="radio"><span></span>Ghandi told me</label></li>
                        <li><label><input type="radio" name="radio"><span></span>Shove off and mind your own business</label></li>
                    </ul>
                    <div class="checkbox mb-1h">
                        <label><input type="checkbox"><span></span>Remember me</label>
                    </div>
                    <input class="button-primary" type="submit" value="Login">
                </div>
            </div>
        </form>

    </div>
</div>


</body>
